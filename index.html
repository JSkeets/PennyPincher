<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    <table id="split">
      <thead></thead>
      <tbody></tbody>
    </table>

    <div id="slidecontainer">
      <label> Minimum Price
        <input type="range" min="1" max="200" value="50" class="slider" id="price-min">
      </label>
    </div>



    <!-- <div class="price-inputs">
      <input type="range" value="50" id="price-min" min="0" max="100"></input>
      <input type="number" value="price-max" id="price-max" placeholder="Maximum Price"></input>
    </div> -->

<div id="price-min-value"></div>
    <script type="text/javascript">
var priceMinSlider = document.getElementById("price-min");
var output = document.getElementById("price-min-value");
output.innerHTML = priceMinSlider.value; // Display the default priceMinSlider value

// Update the current priceMinSlider value (each time you drag the priceMinSlider handle)
let priceMin;
priceMinSlider.oninput = function() {
	output.innerHTML = this.value;
	priceMin = this.value;
	updateMinPrice(priceMin);
};

var data = new Array(
	{
		symbol: "SNAP",
		marketPercent: 0.00901,
		bidSize: 200,
		bidPrice: 110.94,
		askSize: 100,
		askPrice: 111.82,
		volume: 177265,
		lastSalePrice: 111.76,
		lastSaleSize: 5,
		lastSaleTime: 1480446905681,
		lastUpdated: 1480446910557
	},
	{
		symbol: "FB",
		marketPercent: 0.01465,
		bidSize: 200,
		bidPrice: 120.8,
		askSize: 100,
		askPrice: 122.5,
		volume: 205208,
		lastSalePrice: 121.41,
		lastSaleSize: 100,
		lastSaleTime: 1480446908666,
		lastUpdated: 1480446923942
	},
	{
		symbol: "AIG+",
		marketPercent: 0.04618,
		bidSize: 0,
		bidPrice: 0,
		askSize: 0,
		askPrice: 0,
		volume: 3400,
		lastSalePrice: 21.52,
		lastSaleSize: 100,
		lastSaleTime: 1480446206461,
		lastUpdated: -1
	}
);

let filteredData = [];
let updateMinPrice = minPrice => {
	filteredData = [];
	data.forEach(el => {
		if (el.askPrice > minPrice) {
			filteredData.push(el);
			console.log(filteredData);
		}
	});
};

// create the table header
var thead = d3
	.select("thead")
	.selectAll("th")
	.data(d3.keys(filteredData[0]))
	.enter()
	.append("th")
	.text(function(d) {
		return d;
	});
// fill the table
// create rows
var tr = d3
	.select("tbody")
	.selectAll("tr")
	.data(filteredData)
	.enter()
	.append("tr");
// cells
var td = tr
	.selectAll("td")
	.data(function(d) {
		return d3.values(d);
	})
	.enter()
	.append("td")
	.text(function(d) {
		return d;
	});
</script>

  </body>
</html>
